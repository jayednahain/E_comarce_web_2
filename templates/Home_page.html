{% extends 'base.html' %}
{% load static %}
<body>
{% block content %}
    {% include 'components/banner.html' %}
        <section class="section-name padding-y-sm">
            <div class="container">
            <header class="section-heading">
                <a href="{% url 'store_link' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->

            <div class="row">
                {% for product in all_product %}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{% url 'product_detail_link' product.slug %}" class="img-wrap"> <img src="{{ product.product_image.url }}"> </a>
                            <figcaption class="info-wrap">
                                <a href="{% url 'product_detail_link' product.slug %}" class="title">{{ product.product_name }}</a>
                                <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                            </figcaption>
                        </div>
                    </div>
                {% endfor %}
            </div>

             <!-- col.// -->


            </div><!-- container // -->
        </section>

{% endblock %}
</body>
